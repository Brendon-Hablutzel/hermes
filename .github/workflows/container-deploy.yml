name: Push and push Docker image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build and Push Docker Image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     push: true
      #     tags: |
      #       ghcr.io/brendon-hablutzel/hermes:latest

      - name: Build and Push Docker Image for amd64 and arm64
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v8 -t ghcr.io/brendon-hablutzel/hermes:latest . \
          --push
